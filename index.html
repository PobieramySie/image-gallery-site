<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf7;
      color: #5c443b;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #a8876a;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2em;
      font-size: 1.1em;
    }

    .button {
      display: inline-block;
      background-color: #b49876;
      color: white;
      padding: 12px 28px;
      margin: 0.5em;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #9c7c61;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9em;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Nasze Wspomnienia Weselne</h1>
  <p>
    Dziękujemy, że byliście z nami w tym wyjątkowym dniu. Możecie podzielić się swoimi zdjęciami albo obejrzeć piękne chwile uchwycone przez innych.
  </p>

  <a href="#" onclick="document.getElementById('fileInput').click();" class="button">Prześlij zdjęcia</a>
  <a href="gallery.html" class="button">Zobacz całą galerię</a>

  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage()" />

  <footer>
    Dziękujemy za wspólne wspomnienia!
  </footer>

  <script>
    const API_URL = 'https://gallery-api-1000866423573.europe-west1.run.app';

    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch(`${API_URL}/upload`, {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Upload failed');
        const data = await res.json();
        alert('Uploaded: ' + data.url);
      } catch (err) {
        console.error(err);
        alert('Upload failed.');
      }
    }
  </script>

</body>
</html>
