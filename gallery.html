<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Weselna</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf7;
      color: #444;
      margin: 0;
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #a8876a;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 0.5em 0;
    }

    #gallery img {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #e0d7cd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
      /* lazy loading */
      loading: lazy;
    }

    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    a.button {
      display: inline-block;
      margin-top: 2em;
      background-color: #b49876;
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #9c7c61;
    }

    #loadMoreBtn {
      margin-top: 1.5em;
      background-color: #a8876a;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #loadMoreBtn:hover {
      background-color: #8c7356;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #gallery {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 8px;
      }
      #gallery img {
        height: 90px;
      }
    }

    /* Lightbox overlay */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: zoom-out;
    }

    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <h1>Galeria zdjęć weselnych</h1>
  <div id="gallery"></div>

  <button id="loadMoreBtn" onclick="loadMoreImages()">Załaduj więcej</button>

  <a href="index.html" class="button">← Powrót</a>

  <!-- Lightbox overlay -->
  <div id="lightboxOverlay" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Expanded view" />
  </div>

  <script>
    const API_URL = 'https://gallery-api-1000866423573.europe-west1.run.app';

    let allUrls = [];
    let currentIndex = 0;
    const pageSize = 20;

    async function fetchAllImages() {
      try {
        const res = await fetch(`${API_URL}/images`);
        if (!res.ok) throw new Error('Nie udało się załadować zdjęć');
        allUrls = await res.json();
        currentIndex = 0;
        displayImages();
      } catch (err) {
        console.error(err);
        alert('Nie można załadować galerii.');
      }
    }

    function displayImages() {
      const gallery = document.getElementById('gallery');
      const nextBatch = allUrls.slice(currentIndex, currentIndex + pageSize);
      const imgsHtml = nextBatch.map(url =>
        `<img src="${url}" alt="Wspomnienie ze ślubu" loading="lazy" onclick="openLightbox('${url}')" />`
      ).join('');
      gallery.insertAdjacentHTML('beforeend', imgsHtml);
      currentIndex += pageSize;

      // Hide load more button if no more images
      const loadMoreBtn = document.getElementById('loadMoreBtn');
      if (currentIndex >= allUrls.length) {
        loadMoreBtn.style.display = 'none';
      } else {
        loadMoreBtn.style.display = 'inline-block';
      }
    }

    function loadMoreImages() {
      displayImages();
    }

    function openLightbox(url) {
      const overlay = document.getElementById('lightboxOverlay');
      const lightboxImg = document.getElementById('lightboxImage');
      lightboxImg.src = url;
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // prevent background scroll
    }

    function closeLightbox() {
      const overlay = document.getElementById('lightboxOverlay');
      overlay.style.display = 'none';
      document.getElementById('lightboxImage').src = '';
      document.body.style.overflow = 'auto';
    }

    window.onload = fetchAllImages;
  </script>

</body>
</html>
